<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Viagem</title>
  <style>

    form {
      max-width: 600px;
      margin: auto;
    }

    fieldset {
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }



  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Dados do Viajante</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Serviços Desejados</legend>
      <label>Selecione os serviços desejados:</label>
      <select name="servicos" multiple>
        <option value="passagens">Compra de Passagens</option>
        <option value="hospedagem">Reserva de Hospedagem</option>
        <option value="aluguel">Aluguel de Veículos</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Forma de Pagamento</legend>
      <label>Escolha a forma de pagamento:</label>
      <input type="radio" name="formaPagamento" value="cartao"> Cartão de Crédito
      <input type="radio" name="formaPagamento" value="boleto"> Boleto
      <input type="radio" name="formaPagamento" value="pix"> PIX
    </fieldset>

    <fieldset>
      <legend>Prazo de Pagamento</legend>
      <label for="prazoPagamento">Escolha o prazo de pagamento:</label>
      <select id="prazoPagamento" name="prazoPagamento" required>
        <option value="vista">À Vista</option>
        <option value="cincoVezes">Cinco Vezes Sem Juros</option>
        <option value="dezVezes">Dez Vezes Com Juros</option>
      </select>
    </fieldset>

    <input type="submit" value="Enviar Reserva">
  </form>

</body>
</html>
